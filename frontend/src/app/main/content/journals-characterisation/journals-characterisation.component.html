<div id="spending_rules" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom>bookmark</mat-icon>
        <span class="logo-text h1">Caracterización de revistas</span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
          <input id="search" [formControl]="filterTextControl" matInput placeholder="Revista a consultar">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1" >Nombre</mat-radio-button>
          <mat-radio-button value="2" >ISSN</mat-radio-button>
        </mat-radio-group>


      </div>
      <!-- / SEARCH -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD [CODE HERE]  -->
    <div class="content-card mat-white-bg">

      <mat-accordion class="example-headers-align"  *ngFor="let item of resultList">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title >
              {{item.title_full}}
            </mat-panel-title>
            
          </mat-expansion-panel-header>
      
            Area: {{item.publisher}}
            <br/>
            Institución: {{item.country}}

            <br/>
            <br/>
            <h3> Articulos</h3>
            <hr/>
            <p *ngFor="let art of item.Articulos">

              ------------------------------------------------------------------------------<br/>
              Titulo: {{art.name}} <br />
              <br />
              Citas: {{art.NumeroCitas}} <br />
              <br />
              ID: {{art.ID}}
              <br/>
              <br/>
            </p>
            <hr/>

      
          <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
      
        
      
      </mat-accordion>
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
